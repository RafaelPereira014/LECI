<head>

	<title>three.js example 01 &mdash; Basic skeleton</title>

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<style>
		body {

			background-color: #ffffff;

			/* To use the complete page */

			margin: 0px;

			overflow: hidden;
		}
	</style>

</head>

<body>

	<!-- The library --- Can be a local version -->

	<script type="text/javascript" src="http://threejs.org/build/three.js"></script>

	<!-- Javascript code that runs the Three.js example -->

	<script type="text/javascript">


	function create(edgelegnth,x,y,z,color,flag,scene){

		var geometry = new THREE.BoxBufferGeometry(edgelegnth, edgelegnth, edgelegnth);
		var material = new THREE.MeshBasicMaterial({ color, wireframe:flag});
		var cube = new THREE.Mesh(geometry, material);

		cube.position.set(x,y,z);


		scene.add(cube);

	}		

		// Once everything is loaded, run this function

		

		function init() {

			// Write Three.js code here
			
			var scene = new THREE.Scene();

			// The MODEL --- A cube is added to the scene

			// A box centred on the origin, with given width, height and depth

			/* var geometry = new THREE.BoxBufferGeometry(50, 50, 50);
			var geometry2 = new THREE.BoxBufferGeometry(40, 40, 40);

			// With a constant color

			var material = new THREE.MeshBasicMaterial({ color: 0x000000, wireframe: true});
			//var material2 = new THREE.MeshBasicMaterial({ color: 0x000000, wireframe: true});



			// The cube 

			var cube = new THREE.Mesh(geometry, material);
			//var cube2 = new THREE.Mesh(geometry2,material2);

			//cube2.position.set(-50,0,0);
			
			scene.add(cube);
			scene.add(cube2);
			*/

			create(50,20,20,20,0,true,scene);
			create(50,-40,20,20,0,true,scene);
			create(50,+80,20,20,0,true,scene);




			var axes = new THREE.AxesHelper(60);
			scene.add(axes);



			

			

			// The CAMERA --- A camera is added to the scene

			// --- Where the viewer is and how he is looking at the scene

			var camera = new THREE.PerspectiveCamera(100, window.innerWidth / window.innerHeight, 1, 1000);

			camera.position.z = 100;
			camera.position.y = 100;
			camera.position.x = 100;

			// Point the camera to the center of the scene

			camera.lookAt(scene.position);

			scene.add(camera)

			

			// The RENDERER --- To display the scene on the Web page

			var renderer = new THREE.WebGLRenderer({ antialias: true });

			renderer.setClearColor(new THREE.Color(0xfffff0));

			renderer.setPixelRatio(window.devicePixelRatio);

			renderer.setSize(window.innerWidth, window.innerHeight);

			// Add the output of the renderer

			document.body.appendChild(renderer.domElement);

			// Render the scene

			renderer.render(scene, camera);
		}

		window.onload = init

	</script>

</body>

</html>
