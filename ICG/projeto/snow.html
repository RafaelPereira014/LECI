<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Mountain with Snow</title>
        <style>
            body { margin: 0; }
            canvas { width: 100%; height: 100%; }
        </style>
    </head>
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
        <script>
            // create a scene
        const scene = new THREE.Scene();

        // create a camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 10, 30);

        // create a renderer
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // create a snow material
        const snowMaterial = new THREE.MeshLambertMaterial({ color: 0xffffff });

        // create a mountain geometry
        const mountainGeometry = new THREE.ConeGeometry(10, 20, 32);

        // create a mountain mesh
        const mountainMesh = new THREE.Mesh(mountainGeometry, snowMaterial);
        scene.add(mountainMesh);

        // create a ground plane
        const groundGeometry = new THREE.PlaneGeometry(100, 100);
        const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x999999 });
        const groundMesh = new THREE.Mesh(groundGeometry, groundMaterial);
        groundMesh.rotation.x = -Math.PI / 2;
        scene.add(groundMesh);

        // create ambient light
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        // create directional light
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(10, 10, 10);
        scene.add(directionalLight);

        // render the scene
        function render() {
        requestAnimationFrame(render);
        renderer.render(scene, camera);
        }

        render();

        </script>
    </body>
</html>
